name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Copy via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "/home/ubuntu/final-project-apd"
          use_insecure_cipher: true

      - name: Restart Spring Boot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          use_insecure_cipher: true
          script: |
            echo "기존 프로세스 종료 시도"
            pkill -f 'apd-0.0.1-SNAPSHOT.jar' || true

            echo "프로젝트 디렉토리 이동"
            cd ~/final-project-apd/apd || exit 1

            echo "Gradle 빌드 시작"
            ./gradlew clean build -x test || exit 1

            echo "Spring Boot 실행 중..."
            nohup java -Xmx512m -Xms256m -jar build/libs/apd-0.0.1-SNAPSHOT.jar > ~/logs/apd.log 2>&1 &

            echo "배포 스크립트 완료"
